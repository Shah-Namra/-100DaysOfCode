<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listners</title>
<style>
    body{
        margin: 0;
        min-height: 100vh;
    }
    body,div{
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .grandparent{
        width: 200px;
        height: 200px;
        background-color: red;
    }
    .parent{
        width: 120px;
        height: 120px;
        background-color: blue;
    }
    .child{
        width: 30px;
        height: 30px;
        background-color: green;
    }
</style>
</head>

<body>
    <div class="grandparent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
    
</body>
</html>
